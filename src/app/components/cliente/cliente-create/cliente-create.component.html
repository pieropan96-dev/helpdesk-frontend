<div class="container mat-elevation-z8">
  <form action="" class="form">
    <h1 class="full-width">Cadastrar Cliente</h1>
    <img
      class="full-width"
      src="assets/img/tecnico-create.svg"
      alt="Help Desk - Dicas de um DEV"
    />

    <section class="section">
      <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
      <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
      <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Cliente</mat-checkbox>
    </section>

      <mat-form-field appearance="legacy" class="full-width">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="cliente.nome" name="nome" maxlength="50" [formControl]="nome" required matInput placeholder="Ex: fulano de tal" />
      <mat-icon matSuffix>people</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="legacy" class="full-width">
      <mat-label>CPF</mat-label>
      <input [(ngModel)]="cliente.cpf" name="cpf" mask="000-000-000-00"  [formControl]="cpf" required matInput placeholder="Ex: 000.000.000-00" />
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="legacy" class="full-width">
      <mat-label>E-mail</mat-label>
      <input [(ngModel)]="cliente.email" name="email" [formControl]="email" required matInput placeholder="Ex: fulano@mail.com" />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="legacy" class="full-width">
      <mat-label>Senha</mat-label>
      <input [(ngModel)]="cliente.senha" name="senha" [formControl]="senha" required type="password" matInput placeholder="Ex: 1234" />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z8" mat-flat-button color="primary">Cadastrar</button>
    <button routerLink="../" class="full-width mat-elevation-z8" mat-raised-button color="warn">
      Cancelar
    </button>
  </form>
  <p class="full-width">by Matheus Pieropan</p>
</div>
