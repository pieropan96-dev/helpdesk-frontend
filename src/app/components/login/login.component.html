<div class="container">
    <form class="form mat-elevation-z4">
        
        <h1>Help Desk - Dicas de um DEV</h1>
        <img src="assets/img/login-image.svg" alt="Help Desk - Dicas de um DEV">
        
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input 
            [formControl]="email"
            required
            [(ngModel)]="cred.email" name="email"  
            matInput placeholder="Ex. fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input 
            [formControl]="senha"
            required
            [(ngModel)]="cred.senha" name="senha" 
            type="password" matInput placeholder="Ex. 123">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
        
        <button class="full-width mat-elevation-z4"
        (click)="logar()" 
        [disabled]="desabilitarCampo()"
        mat-raised-button color="primary">LOGAR</button>
    </form>
</div>
